<div class="panel m-t-lg">
        <div class="panel-body p-lg">
            <div class="row">
                <div class="ccol-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="settings-item">
                        <h1 ng-model="aboutTitleSetting.value" medium-editor options='{"placeholder": "{{ "settings.title_of_the_about_page" | translate }}", "disableToolbar": true, "disableReturn": false}' class="text-u-c"></h1>
                        <span class="help-block text-info text-xs"><i class="fa fa-lightbulb-o"></i> {{ 'settings.shift_enter_to_force_carriage_return' | translate }}</span>
                        <button name="button" class="btn btn-small btn-profile btn-medium" ng-click="save(aboutTitleSetting)" translate>{{ 'save' }}</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="ccol-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="settings-item">
                        <div class="text-justify" ng-model="aboutBodySetting.value" medium-editor options='{"placeholder": "{{ "settings.input_the_main_content" | translate }}","buttons": ["bold", "italic", "anchor", "header1", "header2" ]}'></div>
                        <span class="help-block text-info text-xs"><i class="fa fa-lightbulb-o"></i> {{ 'settings.drag_and_drop_to_insert_images' | translate }}</span>
                        <button name="button" class="btn btn-small btn-profile btn-medium" ng-click="save(aboutBodySetting)" translate>{{ 'save' }}</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="ccol-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="settings-item">
                        <div ng-model="aboutContactsSetting.value" medium-editor options='{"placeholder": "{{ "settings.input_the_fablab_contacts" | translate }}","buttons": ["bold", "italic", "anchor", "header1", "header2" ]}'></div>
                        <span class="help-block text-info text-xs"><i class="fa fa-lightbulb-o"></i> {{ 'settings.shift_enter_to_force_carriage_return' | translate }}</span>
                        <button name="button" class="btn btn-small btn-profile btn-medium" ng-click="save(aboutContactsSetting)" translate>{{ 'save' }}</button>
                    </div>
                </div>
            </div>
        </div>
</div>
